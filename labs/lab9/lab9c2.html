<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-variant:small-caps;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        hr{
            margin: 10px;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><label for="">Họ và Tên:</label></p>
        <p>
            <input type="text">
        </p>
        <p><label for="">Giới Tính:</label>
            <input type="radio"> Nam
            <input type="radio"> Nữ
        </p>
        <p>
            <label for="">Hình Ảnh:</label>
        </p>
        <p><input type="file"></p>
        <p><label for="">Quốc Tịch:</label></p>
        <p>
            <select name="" id="">
                <option value="">Untied States</option>
                <option value="">USA</option>
                <option value="">Vietnamse</option>
                <option value="">China</option>
            </select>
        </p>
        <p><label for="">Sở Thích</label></p>
        <p>
            <input type="checkbox">Thể Thao
            <input type="checkbox">Du Lịch
            <input type="checkbox">Âm Nhạc
            <input type="checkbox">Ẩm Thực
        </p>
        <p><label for="">Ghi Chú:</label></p>
        <p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <hr>
        <input type="button" value="Đăng Ký">
        <input type="reset" value="Nhập lại">
    </div>
</body>
</html>
